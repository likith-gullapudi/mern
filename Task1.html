<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        table{
                width:100%;
            }
          td,tr,th{
                border:solid white;
                border-collapse:collapse;
                padding:10px;
                background-color: rgb(163,210,210);
            }
            th{
                border:solid white;
                border-collapse:collapse;
                padding:10px;
                background-color: rgb(163,210,210);
                text-align:center; 
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
