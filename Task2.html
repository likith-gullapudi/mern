<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        .center{
          
            border: 1px solid black;
            width: 500px;
            margin: auto;
            padding: 10px;
        }
    </style>

<body>
    <div class="center">
        <h4>List can be nested(List inside list)</h4>
        <ul style="list-style-type:fill circle;">
        <li>Coffe</li>
        <li>Tea</li>
        
        <ul style="list-style-type:circle;">
            <li>Black tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
    </div>
